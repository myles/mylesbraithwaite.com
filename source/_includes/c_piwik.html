{% if site.piwik_set_domains and site.piwik_base_url site.piwik_site_id %}
<script type="text/javascript">
    var _paq = _paq || [];

    _paq.push(["setDomains", ["{{ site.piwik_set_domains }}"]]);
    _paq.push(['trackPageView']);
    _paq.push(['enableLinkTracking']);

    (function() {
        var u = "//{{ site.piwik_base_url }}/";

        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '{{ site.piwik_site_id }}']);

        var d = document,
            g = d.createElement('script'),
            s = d.getElementsByTagName('script')[0];

        g.type = 'text/javascript';
        g.async = true;
        g.defer = true;
        g.src = u + 'piwik.js';

        s.parentNode.insertBefore(g,s);
    })();
</script>
<noscript><p><img src="//{{ site.piwik_base_url }}/piwik.php?idsite={{ site.piwik_site_id }}" style="border:0;" alt="" /></p></noscript>
{% endif %}
