<!-- RDFa Metadata (in DublinCore) -->
<meta property="dc:title" content="{{ page.title }}" />
<meta property="dc:creator" content="{{ site.data.author.name }}" />
<meta property="dc:date" content="{{ site.time | date_to_xmlschema }}" />
<meta property="dc:format" content="text/html" />
<meta property="dc:language" content="en" />
<meta property="dc:identifier" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
<meta property="dc:source" content="{{ site.title }}" />
<meta property="dc:type" content="website" />
<!-- END RDFa Metadata (in DublinCore) -->

<!-- RDFa Metadata (in OpenGraph) -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:author" content="{{ site.data.author.name }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:type" content="website">
<!-- END RDFa Metadata (in OpenGraph) -->

<!-- Google Scholar Metadata -->
<meta name="citation_author" content="{{ site.data.author.name }}">
<meta name="citation_date" content="{{ site.time | date_to_xmlschema }}">
<meta name="citation_title" content="{{ page.title }}">
<meta name="citation_journal_tilte" content="{{ site.title }}">
<!-- END Google Scholar Metadata -->
