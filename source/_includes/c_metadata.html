<!-- RDFa Metadata (in DublinCore) -->
<meta property="dc:title" content="{{ page.title }}" />
<meta property="dc:creator" content="{{ site.data.author.name }}" />
<meta property="dc:date" content="{{ site.time | date_to_xmlschema }}" />
<meta property="dc:format" content="text/html" />
<meta property="dc:language" content="en" />
<meta property="dc:identifier" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}" />
<meta property="dc:source" content="{{ site.title }}" />
<meta property="dc:type" content="website" />
<!-- END RDFa Metadata (in DublinCore) -->

<!-- RDFa Metadata (in OpenGraph) -->
<!-- TODO: Add og:description and og:image -->
<meta property="og:title" content="{{ page.title }}">
<meta property="og:author" content="{{ site.data.author.name }}">
<meta property="og:site_name" content="{{ site.title }}">
<meta property="og:url" content="{{ page.url | prepend: site.baseurl | prepend: site.url }}">
<meta property="og:type" content="{% if page.date %}article{% else %}website{% endif %}">{% if page.date %}
<meta property="article:published_time" content="{{ page.date | date_to_xmlschema }}">
<meta property="article:author" content="{{ site.data.author.name }}">{% endif %}
<!-- END RDFa Metadata (in OpenGraph) -->

<!-- Google Scholar Metadata -->
<meta name="citation_author" content="{{ site.data.author.name }}">
<meta name="citation_date" content="{{ site.time | date_to_xmlschema }}">
<meta name="citation_title" content="{{ page.title }}">
<meta name="citation_journal_tilte" content="{{ site.title }}">
<!-- END Google Scholar Metadata -->

<!-- Schema.org Metadata -->
<!-- TODO: image and publisher.logo are required vaules. -->
<script type="application/ld+json">
    {
        "@context": "http://schema.org",
        "@type": "Article",
        "author": {{ site.data.author.name | jsonify }},
        "headline": {{ page.title | jsonify }},
        {% if page.date %}"articleSection": {{ page.category | jsonify }},
        "wordCount": {{ page.content | size }},
        "datePublished": {{ page.date | date_to_xmlschema | jsonify }},{% if page.started %}
        "dateCreated": {{ page.started | date_to_xmlschema | jsonify }},{% endif %}{% if page.updated %}
        "dateModified": {{ page.updated | date_to_xmlschema | jsonify }},{% endif %}
        "keywords": {{ page.tags | jsonify }}{% endif %},
        {% if page.category == 'bookmark' or page.via %}"isBasedOn": [
            {% if page.category == 'bookmark' %}{{ page.bookmark.url | jsonify }}{% endif %}{% if page.category == 'bookmark' or page.via %},{% endif %}
            {% if page.via %}{{ page.via.url | jsonify }}{% endif %}
        ],{% endif %}
        "publisher": {
            "@type": "Organization",
            "name": {{ site.title | jsonify }}
        }
    }
</script>
<!-- END Schema.org Metadata -->
