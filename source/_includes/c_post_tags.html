{% assign tag = site.data.tags[tag_id] %}

<a href="/tag/{{ include.tag_id | uri_escape }}/" class="tag__link" rel="tag">
    {% if tag.abbr %}
    <abbr title="{{ tag.name }}" class="tag__name">
        {{ tag.abbr | improve }}
    </abbr>
    {% elsif tag.title %}
    <span title="{{ tag.title }}" class="tag__name">
        {{ tag.name | improve }}
    </span>
    {% elsif tag.name %}
    <span class="tag__name">
        {{ tag.name | improve }}
    </span>
    {% else %}
    <span class="tag__name">
        {{ include.tag_id | improve }}
    </span>
    {% endif %}
</a>
