---
layout: base
---

<div class="page__header page__header--wiki">
    <h1 class="page__title page__title--wiki">{{ page.title }}</h1>
    {% if page.subtitle %}<h2 class="page__subtitle page__subtitle--wiki">{{ page.subtitle }}</h2>{% endif %}
    {% if page.lead %}<p class="page__lead page__lead--wiki">{{ page.lead }}</p>{% endif %}
</div>

<div class="page__content page__content--wiki">
    {{ content }}
</div>
