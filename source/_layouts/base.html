<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <title>{% if page.title %}{{ page.title }}{% else %}{{ site.name }}{% endif %}</title>
        <meta name="description" content="{{ site.description }}">
        <meta name="author" content="{{ site.data.author.name }} ({{ site.data.author.email }})">

        <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
        <link rel="onion" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: "https://tdm76lx3jweaozkd.onion" }}">

        <link rel="stylesheet" href="{{ site.baseurl | prepend: site.url }}{% asset_path style.scss %}">

        <link rel="alternate" type="application/atom+xml" title="{{ site.title }} | Feed" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}">

        {% include c_favicons.html %}
        {% include c_metadata.html page=page %}
    </head>

    <body>
        {% include c_header.html %}

        <div class="page">
            <div class="page__wrapper">
                {{ content }}
            </div>
        </div>

        {% include c_footer.html %}
    </body>
</html>
