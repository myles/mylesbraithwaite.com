---
layout: post
---

<div class="post post--article">
    {% include c_post_header.html post=page %}

    <div id="js-content-expiry-alert" data-published="{{ page.date | date_to_xmlschema }}" data-updated="{% if page.updated %}{{ page.updated | date_to_xmlschema }}{% endif %}" data-refresh="{{ page.refresh }}"></div>

    <section class="post__content">
        {{ content | improve }}
    </section>

    {% include c_post_footer.html post=post content=content %}
</div>
